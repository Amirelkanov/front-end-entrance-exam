<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/icons/favicon.svg"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Curriculum Vitae</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
      <script type="module" crossorigin src="./assets/index-Cwt2sxoi.js"></script>
      <link rel="stylesheet" crossorigin href="./assets/index-4Ch5XN1Q.css">
    </head>

    <body>
        <div id="app">
            <main class="cv-root">
                <div class="row">
                    <figure class="card img-card">
                        <img
                            src="./assets/images/avatar.png"
                            alt="Karthik SR profile photo"
                        />
                    </figure>

                    <section class="card secondary introduction">
                        <p class="greeting" id="greeting-text"></p>

                        <hgroup class="brief-info">
                            <h1 id="name-text" class="name"></h1>
                            <h2
                                id="specialization-text"
                                class="specialization"
                            ></h2>
                        </hgroup>
                    </section>

                    <section class="card secondary with-title languages">
                        <h3 id="languages-title" class="card-title"></h3>

                        <div class="language-level-list">
                            <div class="language-level-labels">
                                <label
                                    id="lang-english"
                                    for="english-level"
                                ></label>
                                <label
                                    id="lang-malayalam"
                                    for="malayalam-level"
                                ></label>
                                <label
                                    id="lang-hindi"
                                    for="hindi-level"
                                ></label>
                            </div>

                            <div class="language-level-inputs">
                                <input
                                    id="english-level"
                                    class="input"
                                    type="range"
                                    min="0"
                                    max="100"
                                />
                                <input
                                    id="malayalam-level"
                                    class="input"
                                    type="range"
                                    min="0"
                                    max="100"
                                />
                                <input
                                    id="hindi-level"
                                    class="input"
                                    type="range"
                                    min="0"
                                    max="100"
                                />
                            </div>
                        </div>
                    </section>
                </div>

                <div class="row">
                    <section class="card secondary with-title experience">
                        <h3 id="experience-title" class="card-title"></h3>

                        <div class="experience-list">
                            <article class="card accent-1 job-entry">
                                <header class="job-header">
                                    <time
                                        id="exp1-period"
                                        class="job-period"
                                    ></time>
                                    <span
                                        id="exp1-label"
                                        class="label accent"
                                    ></span>
                                </header>

                                <div class="job-description">
                                    <hgroup class="job-info">
                                        <h4
                                            id="exp1-role"
                                            class="job-role"
                                        ></h4>
                                        <p
                                            id="exp1-about"
                                            class="job-about"
                                        ></p>
                                    </hgroup>
                                    <ul
                                        id="exp1-responsibilities"
                                        class="responsibilities"
                                    ></ul>
                                </div>
                            </article>

                            <article class="card job-entry">
                                <header class="job-header">
                                    <time
                                        id="exp2-period"
                                        class="job-period"
                                    ></time>
                                </header>

                                <div class="job-description">
                                    <hgroup class="job-info">
                                        <h4
                                            id="exp2-role"
                                            class="job-role"
                                        ></h4>
                                        <p
                                            id="exp2-about"
                                            class="job-about"
                                        ></p>
                                    </hgroup>
                                    <ul
                                        id="exp2-responsibilities"
                                        class="responsibilities"
                                    ></ul>
                                </div>
                            </article>

                            <article class="card job-entry">
                                <header class="job-header">
                                    <time
                                        id="exp3-period"
                                        class="job-period"
                                    ></time>
                                </header>

                                <div class="job-description">
                                    <hgroup class="job-info">
                                        <h4
                                            id="exp3-role"
                                            class="job-role"
                                        ></h4>
                                        <p
                                            id="exp3-about"
                                            class="job-about"
                                        ></p>
                                    </hgroup>
                                    <ul
                                        id="exp3-responsibilities"
                                        class="responsibilities"
                                    ></ul>
                                </div>
                            </article>
                        </div>
                    </section>

                    <section class="card secondary with-title tools">
                        <h3 id="tools-title" class="card-title"></h3>

                        <div class="tool-categories-list">
                            <section class="card tool-category">
                                <h4
                                    class="tool-category-title"
                                    id="tools-design-title"
                                ></h4>
                                <ul class="tools-grid">
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/figma.svg"
                                            alt="Figma"
                                        />
                                    </li>
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/adobe_photoshop.svg"
                                            alt="Adobe Photoshop"
                                        />
                                    </li>
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/adobe_illustrator.svg"
                                            alt="Adobe Illustrator"
                                        />
                                    </li>
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/adobe_premiere.svg"
                                            alt="Adobe Premiere"
                                        />
                                    </li>
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/notion.svg"
                                            alt="Notion"
                                        />
                                    </li>
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/g_meet.svg"
                                            alt="Google Meet"
                                        />
                                    </li>
                                </ul>
                            </section>

                            <section class="card tool-category">
                                <h4
                                    class="tool-category-title"
                                    id="tools-nocode-title"
                                ></h4>
                                <ul class="tools-grid">
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/zapier.svg"
                                            alt="Zapier"
                                        />
                                    </li>
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/webflow.svg"
                                            alt="Webflow"
                                        />
                                    </li>
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/framer.svg"
                                            alt="Framer"
                                        />
                                    </li>
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/wordpress.svg"
                                            alt="WordPress"
                                        />
                                    </li>
                                </ul>
                            </section>

                            <section class="card tool-category">
                                <h4
                                    class="tool-category-title"
                                    id="tools-ai-title"
                                ></h4>
                                <ul class="tools-grid">
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/chatgpt.svg"
                                            alt="ChatGPT"
                                        />
                                    </li>
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/copilot.svg"
                                            alt="GitHub Copilot"
                                        />
                                    </li>
                                    <li class="tool-item">
                                        <img
                                            src="./assets/icons/midjourney.svg"
                                            alt="Midjourney"
                                        />
                                    </li>
                                </ul>
                            </section>
                        </div>
                    </section>
                </div>

                <div class="row">
                    <section class="card secondary with-title education">
                        <h3 id="education-title" class="card-title"></h3>

                        <div class="education-grid">
                            <article class="card education-item">
                                <header class="education-header">
                                    <time id="edu1-period"></time>
                                    <button
                                        class="button icon-button like-button"
                                        aria-label="Like this education entry"
                                    ></button>
                                </header>

                                <div class="education-info">
                                    <h4
                                        id="edu1-programm"
                                        class="education-programm"
                                    ></h4>
                                    <p
                                        id="edu1-hashtags"
                                        class="education-hashtags"
                                    ></p>
                                </div>
                                <footer class="education-footer">
                                    <p
                                        id="edu1-place"
                                        class="education-place"
                                    ></p>
                                </footer>
                            </article>

                            <article class="card education-item">
                                <header class="education-header">
                                    <time id="edu2-period"></time>
                                    <button
                                        class="button icon-button like-button"
                                        aria-label="Like this education entry"
                                    ></button>
                                </header>

                                <div class="education-info">
                                    <h4
                                        id="edu2-programm"
                                        class="education-programm"
                                    ></h4>
                                    <p
                                        id="edu2-hashtags"
                                        class="education-hashtags"
                                    ></p>
                                </div>
                                <footer class="education-footer">
                                    <p
                                        id="edu2-place"
                                        class="education-place"
                                    ></p>
                                </footer>
                            </article>

                            <article class="card education-item">
                                <header class="education-header">
                                    <time id="edu3-period"></time>
                                    <button
                                        class="button icon-button like-button"
                                        aria-label="Like this education entry"
                                    ></button>
                                </header>

                                <div class="education-info">
                                    <h4
                                        id="edu3-programm"
                                        class="education-programm"
                                    ></h4>
                                    <p
                                        id="edu3-hashtags"
                                        class="education-hashtags"
                                    ></p>
                                </div>
                                <footer class="education-footer">
                                    <p
                                        id="edu3-place"
                                        class="education-place"
                                    ></p>
                                </footer>
                            </article>
                        </div>
                    </section>

                    <div class="trd-row-section-group">
                        <section class="card secondary with-title interests">
                            <h3 id="interests-title" class="card-title"></h3>
                            <ul id="interests-list" class="interests-list"></ul>
                        </section>

                        <section class="card dark with-title contact">
                            <h3 id="contact-title" class="card-title"></h3>
                            <address
                                id="contact-email"
                                class="contact-info"
                            ></address>
                        </section>
                    </div>
                </div>
            </main>
        </div>

        <button
            class="button floating-action-button"
            id="download-pdf-btn"
            title="Download PDF"
        >
            <i class="fa-solid fa-download"></i>
        </button>
    </body>
</html>
